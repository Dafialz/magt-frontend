# ========= Build =========
[build]
  publish = "."

# ========= Headers =========

# Довгий кеш для статичних картинок
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Динамічні ресурси без кешу
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/partials/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# TonConnect manifest: CORS + короткий кеш + м’якший CORP
[[headers]]
  for = "/tonconnect-manifest.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=60"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "*"
    Cross-Origin-Resource-Policy = "cross-origin"

# Локалізаційні JSON
[[headers]]
  for = "/i18n/*"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=300"

# Базові безпекові заголовки
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options       = "nosniff"
    X-Frame-Options              = "SAMEORIGIN"
    Referrer-Policy              = "strict-origin-when-cross-origin"
    Permissions-Policy           = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), usb=()"
    Strict-Transport-Security    = "max-age=31536000; includeSubDomains; preload"
    # ВАЖЛИВО для TonConnect: дозволяємо попапи/редиректи гаманців
    Cross-Origin-Opener-Policy   = "same-origin-allow-popups"
    # І робимо CORP м’якшим, щоб міст TonConnect працював
    Cross-Origin-Resource-Policy = "cross-origin"

# ========= Redirects =========
# SPA rewrite
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
